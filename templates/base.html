{% load static %}

<html lang="en">

  <body>

            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pzjw8f+ua7Kw1TIqjicyFa/6pqsKa/Phuxr/scWDeQx5Loq7xJItP6omGA4t4Vd"
            crossorigin="anonymous"></script>

  {% endblock scripts %}
  </body>
</html>
